{% extends 'layouts/main.html' %}
{% block body_block %}
    {% if recipe_list %}
        <ul>
            {% for rec in recipe_list %}
                <li><a href="{% url 'recipe' rec.id %}">{{ rec.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}

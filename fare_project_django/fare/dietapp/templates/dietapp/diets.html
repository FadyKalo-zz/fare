{% extends 'layouts/main.html' %}
{%  block body_block %}
    {% if diet_list %}
        <ul>
        {% for diet in diet_list %}
            <li><a href="{% url 'diet' diet.id %}">{{ diet.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}

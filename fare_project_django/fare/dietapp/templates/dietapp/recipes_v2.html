{% extends 'layouts/main.html' %}
{% load static %}

{%  block body_block %}

<div class='row'>
    <div class='col-md-offset-2 col-md-8'>
        <div id="carousel-breakfast" class="carousel slide breakfast" data-ride="carousel" data-meal-type="breakfast">
            <div class="carousel-inner">
                <div class="item active">
                    <div class="row pad-top-20">
                        <div class="col-xs-4 text-center recipe_pix">
                            <img class="img-circle" src="http://wp-desk.com/lovinflat/images/persons/person_1.png">
                        </div>
                        <div class="col-xs-8 item-info">
                            <div>Recipe Name</div>
                            <span class="label">Soups</span>
                            <span class="label">Main Dishes</span>
                            <span class="label">Italian</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="rating">
                                <span class="glyphicon glyphicon-star-empty"></span>
                                <span class="glyphicon glyphicon-star-empty"></span>
                                <span class="glyphicon glyphicon-star-empty"></span>
                                <span class="glyphicon glyphicon-star-empty"></span>
                                <span class="glyphicon glyphicon-star-empty"></span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="btn-group btn-group-xs pull-right">
                                <a class="btn btn-primary" href="#"><span class="fui-time"></span></a>
                                <a class="btn btn-primary" href="#"><span class="fui-check"></span></a>
                                <a class="btn btn-primary" href="#"><span class="fui-heart"></span></a>
                                <a class="btn btn-primary" href="#"><span class="fui-eye"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a data-slide="prev" href="#carousel-breakfast" class="left carousel-control font-medium">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </a>
            <a data-slide="next" href="#carousel-breakfast" class="right carousel-control font-medium">
                <i class="glyphicon glyphicon-chevron-right"></i>
            </a>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <div id="carousel-lunch" class="carousel slide lunch" data-ride="carousel" data-meal-type="lunch">

                        <div class="col-xs-4 text-center recipe_pix">

                        </div>
                        <div class="col-xs-8 item-info">
                            <p>Breakfast</p>
                            <!--<span class="label label-warning">Soups</span>-->
                            <!--<span class="label label-warning">Main Dishes</span>-->
                            <!--<span class="label label-warning">Italian</span>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="rating">
                                <!--<span class="glyphicon glyphicon-star-empty"></span>-->
                                <!--<span class="glyphicon glyphicon-star-empty"></span>-->
                                <!--<span class="glyphicon glyphicon-star-empty"></span>-->
                                <!--<span class="glyphicon glyphicon-star-empty"></span>-->
                                <!--<span class="glyphicon glyphicon-star-empty"></span>-->
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="btn-group btn-group-xs pull-right">
                                <!--<a class="btn btn-primary" href="#"><span class="fui-time"></span></a>-->
                                <!--<a class="btn btn-primary" href="#"><span class="fui-check"></span></a>-->
                                <!--<a class="btn btn-primary" href="#"><span class="fui-heart"></span></a>-->
                                <!--<a class="btn btn-primary" href="#"><span class="fui-eye"></span></a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-lunch" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-lunch" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div id="carousel-snack" class="carousel slide snack" data-ride="carousel" data-meal-type="snack">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" src="{% static 'img/diet.jpg' %}"/>

                    <div class="carousel-caption img-overlay-label">
                        <span class="text">Snack</span>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-snack" data-slide="prev">

            </a>
            <a class="right carousel-control" href="#carousel-snack" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div id="carousel-dinner" class="carousel slide dinner" data-ride="carousel" data-meal-type="dinner">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                    <img class="img-responsive" src="{% static 'img/diet.jpg' %}"/>

                    <div class="carousel-caption img-overlay-label">
                        <span class="text">Dinner</span>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#carousel-dinner" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-dinner" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
{% endblock %}

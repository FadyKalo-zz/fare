{% extends 'layouts/main.html' %}
{% load static %}
{%  block body_block %}
<div class="row">


    <div class="col-xs-12">
        <div id="carousel-breakfast" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" src="{% static 'img/diet.jpg' %}"/>

                    <div class="carousel-caption img-overlay-label">
                        <span class="text">RECIPE_1</span>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="{% static 'img/diet.jpg' %}"/>

                    <div class="carousel-caption img-overlay-label">
                        <span class="text">RECIPE_2</span>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>


</div>

{% endblock %}

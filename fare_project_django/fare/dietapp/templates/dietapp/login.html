{% extends 'layouts/main.html' %}
{% load static %}
{% block body_block %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12"><h3>Login to Dietapp</h3></div>
            <div class="col-xs-12">
                <form id="login_form" method="post" action="/dietapp/login/" role="form">
                    {% csrf_token %}
                    <div class="form-group">

                        <input type="text" class="form-control login-field" id="uname" placeholder="Username"
                               name="username"
                               value=""
                               size="50">
                        <label class="input-icon fui-user" for="uname"></label>

                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control login-field" id="pwd" placeholder="Password"
                               name="password"
                               value=""
                               size="50">
                        <label class="input-icon fui-lock" for="pwd"></label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

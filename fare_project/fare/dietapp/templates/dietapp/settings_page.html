{% extends 'layouts/main.html' %}
{% load static %}
{% block body_block %}
    <div class="container">
        <h3>Settings</h3>

        <div class="container">
            <form class="" id="user_form" method="post" action="{% url 'settings' %}"
                  enctype="multipart/form-data" role="form">
                {% csrf_token %}
                <!-- Display each form here -->
                {% for field in profile_form.visible_fields %}
                    <div class="form-group">
                        {{ field.errors }}
                        <label> {{ field.help_text }} </label>
                        {{ field }}
                    </div>
                {% endfor %}

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" name="submit" value="Save Settings"/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
